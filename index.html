<title>InkDrops</title>

<body>
<div class='inkMe' ink-color='#fff'>
	<h1>InkDrops</h1>
</div>
	<div class='content'>
		<div class='component'>
			<a class='inkMe'>Regular Link</a>
		</div>
		<div class='component'>
			<a class='inkMe' ink-color='#39c'>Blue Ripple on a Link</a>
		</div>
		<div class='component'>
			<button class='inkMe' ink-color='#fff'>White Ripple on Button</button>
		</div>
		<div class='component'>
			<button class='inkMe' ink-color='yellow' multiple-ink=true style='background-color: #c44;border-color: #c44;'>I am a Button with Multiple Ripples</button>
		</div>
		<div class='component demoText'>
			<span class='inkMe' ink-color='#ddd'>This is a demo text with no relevant information that can be concieved or concluded by interpreting the intended content</span>
		</div>
	</div>
	<script type="text/javascript" src='js/jquery.min.js'></script>
